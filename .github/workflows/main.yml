name: Build BeamNG Launcher Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish WPF (single exe)
        run: |
          dotnet publish BeamNGLauncher.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            /p:PublishSingleFile=true `
            /p:IncludeNativeLibrariesForSelfExtract=true `
            -o out

      - name: Zip output
        run: powershell Compress-Archive out\* BeamNGLauncher_${{ github.ref_name }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: BeamNGLauncher_${{ github.ref_name }}.zip
